<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start">Back</ion-back-button>
    <ion-title>Application</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="container">
  <div class="content">
    <ion-text class="title">Full name</ion-text>
    <ion-text>{{dataAplication.fullname}}</ion-text>
  </div>
  <div class="content">
    <ion-text class="title">Website, blog, or portfolio</ion-text>
    <ion-text>{{dataAplication.link}}</ion-text>
  </div>
  <div class="content" (click)="showPdf()">
    <ion-text class="title">CV</ion-text>
    <ion-row>
      <ion-col size="2">
        <img [src]="cvImg"/>
      </ion-col>
      <ion-col>
        <img class="pdfPrev" *ngIf="isPdfViewerVisible" [src]="pdfPreview"/>
        <ion-row>
          <ion-text>{{dataAplication.fullname}} - CV - Application</ion-text>
        </ion-row>
        <ion-row>
          <ion-text><ion-text>951 Kb Â· 06 May 2023 at 11:30 am</ion-text></ion-text>
        </ion-row>
      </ion-col>
    </ion-row>

  </div>
  <div class="content">
    <ion-text class="title">Cover letter</ion-text>
    <ion-text>{{dataAplication.coverletter}}</ion-text>
  </div>

  <div class="button-container">
    <ion-button>Get in contact</ion-button>
    <ion-button fill="outline" id="reject">Reject application</ion-button>
  </div>

</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start">Back</ion-back-button>
    <ion-title>Applicants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="jobApplications.length > 0; else noApplications">
  <ion-list>
    <ion-item *ngFor="let jobApplication of jobApplications; let i = index" (click)="goToApplication(jobApplication)">
      <ion-row>
        <ion-col size="2">
          <div *ngIf="imageLoaded; else noImage">
            <ion-avatar>
              <img [src]="profileImages.get(i)" />
            </ion-avatar>
          </div>
          <ng-template #noImage>
            <ion-skeleton-text [animated]="true"></ion-skeleton-text>
          </ng-template>
        </ion-col>
        <ion-col>
          <ion-row>
            <ion-text>
              <h1>{{jobApplication.applicant.datApplicant.fullname}}</h1>
            </ion-text>
          </ion-row>
          <ion-row>
            <ion-text>
              <h2>{{jobApplication.applicant.datApplicant.currentPosition}}</h2>
            </ion-text>
          </ion-row>
        </ion-col>
      </ion-row>

    </ion-item>
  </ion-list>
</ng-container>
<ng-template #noApplications>
  <ion-text class="ion-text-center large blurred centered">There are no applicants for your job offer yet</ion-text>
</ng-template>
</ion-content>

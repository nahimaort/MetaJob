<ion-card>
  <ion-card-header>
    <ion-row>
      <ion-col size="2" id="company-img-col">
        <ion-icon [name]="icon"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-card-title>{{title}}</ion-card-title>
      </ion-col>
    </ion-row>
  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-text>
        {{description}}
      </ion-text>
    </ion-row>
  </ion-card-content>
</ion-card>
